<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard!</title>
</head>

<body class="bg-dark">
    <header class="container d-flex justify-content-center bg-dark text-light my-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container bg-light text-dark my-3">
        <section class="row bg-dark text-light">
            <div class="col-sm-6">
                <form class="my-3" id='search-form'>
                    <div class="mb-3">
                        <label for="citySearch" class="form-label form-control-lg">Find a City:</label>
                        <input type="text" class="form-control" id="citySearch">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <ul class="list-group my-3" id='listPrev'>
                </ul>
            </div>
            <div class="col-sm-6">
                <h2>Current Weather</h2>
                <div class="card my-3 text-dark">
                    <div class="card-body" id='hero-card'>
                        <h3 class="card-title text-dark">12/12 in Orlando</h3>
                        <div class="d-flex flex-column">
                            <div><img src="http://openweathermap.org/img/wn/01d@2x.png"></div>
                            <p class="fs-5">It is currently 99℉, and it feels like 100℉</p>
                            <p class="fs-5">The wind speed is 99MPH</p>
                            <p class="fs-5">the UV index is .99(favorable, moderate, or severe)</p>
                            <p class="fs-5">The humidity is 00%, and the atmospheric pressure is 00hPA</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="row my-3 ">
            <div class='col bg-light text-dark'>
                <h2>5-Day Forecast</h2>
            </div>
        </section>
        <section class="row bg-dark text-light" id='forecast-holder'>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
