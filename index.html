<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard!</title>
</head>

<body class="">
    <header class="container-fluid d-flex justify-content-center mb-3 text-light">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container my-3">
        <section class="row">
            <div class="col-sm-6">
                <h2 class="text-center p-3 rounded-2 text-light">Search for a City</h2>
                <form class="m-3 d-flex" id='search-form'>
                        <input type="text" placeholder="Orlando" class="form-control me-2" id="citySearch">
                        <button type="submit" class="">Submit</button>
                </form>
                <ul class="list-group w-75 m-auto mb-3" id='listPrev'>
                </ul>
            </div>
            <div class="col-sm-6">
                <h2 class="text-center p-3 rounded-2 text-light">Current Weather</h2>
                <div class="card my-3">
                    <div class="card-body" id='hero-card'>
                        <h3 class="card-title">12/12 in Orlando</h3>
                        <div class="d-flex flex-column">
                            <div class="d-flex justify-content-center"><img src="http://openweathermap.org/img/wn/01d@2x.png"></div>
                            <p class="fs-5">It is currently 99℉, and it feels like 100℉</p>
                            <p class="fs-5">The wind speed is 99MPH</p>
                            <p class="fs-5">the UV index is .99(favorable, moderate, or severe)</p>
                            <p class="fs-5">The humidity is 00%, and the atmospheric pressure is 00hPA</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="row mb-2">
            <div class='col'>
                <h2 class="text-center p-3 rounded-2 text-light">5-Day Forecast</h2>
            </div>
        </section>
        <section class="row mb-4 px-3" id='forecast-holder'>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
